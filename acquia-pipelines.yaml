version: 1.3.0

variables:
  global:
    CLOUD_API_KEY:
      secure: 
    CLOUD_API_SECRET:
      secure: 
  
events:
  build:
    steps:
      - setup:
          type: script
          script:
            - echo 'build'
  post-deploy:
    steps:
      # Deploy the build artifact to a Cloud on-demand environment.
      - deploy:
          script:
            - pipelines-deploy
            - CDE_NAME=$(cat $PIPELINES_SCRIPT_DATA_FILE | python -c "import sys, json; print json.load(sys.stdin)['environment']['PIPELINES_DEPLOYMENT_NAME']")
            - ENVIRONMENTS=('dev', 'test', 'prod')
            - if [[ ! ${ENVIRONMENTS[*]} =~ $CDE_NAME ]];then chmod +x ./copy-files.sh && ./copy-files.sh; else echo 'This is not an ODE.'; fi            
          

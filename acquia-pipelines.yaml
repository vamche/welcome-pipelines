
version: 1.3.0
  
events:
  build:
    steps:
      - setup:
          type: script
          script:
            - echo 'build'
  post-deploy:
    steps:
      # Deploy the build artifact to a Cloud on-demand environment.
      - deploy:
          script:
            - pipelines-deploy
            - ENVIRONMENTS=('dev', 'test', 'prod') && if [[ ! ${ENVIRONMENTS[*]} =~ $CDE_NAME ]];then chmod +x ./copy-files.sh; ./copy-files.sh; fi            
          

version: 1.2.0
variables:
  global:
    PIPELINE_JOB_URL: "https://cloud.acquia.com/app/develop/applications/${PIPELINE_APPLICATION_ID}/pipelines/jobs/${PIPELINE_JOB_ID}"
events:
  build:
    steps:
      - welcome:
          script:
            - echo 'Hello World :P'
            - node --version
            - node -p process.versions.openssl
            - echo $PIPELINE_JOB_URL
            - echo $OPENSSL_FIPS
            - openssl md5 ./welcome.txt || echo 'md5 not working'
            - openssl sha256 ./welcome.txt || echo 'sha256 not working'
            - openssl ciphers -v | wc -l
            - export OPENSSL_FIPS=1
            - openssl md5 ./welcome.txt || echo 'md5 not working'
            - node --enable-fips -e "require('crypto').createHash('md5').update('')" || echo 'nodejs looks fine'
            - unset OPENSSL_FIPS
            - node -p process.versions.openssl
            - echo $OPENSSL_FIPS
            - openssl md5 ./welcome.txt || echo 'md5 not working'
            - openssl sha256 ./welcome.txt || echo 'sha256 not working'  
            - openssl ciphers -v | wc -l
            - unset OPENSSL_FIPS
            - echo $OPENSSL_FIPS
            - openssl md5 ./welcome.txt || echo 'md5 not working'
            - openssl sha256 ./welcome.txt || echo 'sha256 not working'
            - openssl ciphers -v | wc -l
ssh-keys:
  write-key:
    secure: 
